<html>
<head>
    <link rel="stylesheet"href="style.css">
</head>
<body style="margin: 0;">
    <div id="board" style="width: 100vh; height: 100vh; background-image:repeating-linear-gradient(to bottom,#000 0,#000 0.25vh,transparent 0.25vh,transparent 12.25vh,#000 12.25vh,#000 12.5vh), repeating-linear-gradient(to right,#000 0,#000 0.25vh,rgb(0, 75, 25) 0.25vh,rgb(0, 75, 25) 12.25vh,#000 12.25vh,#000 12.5vh);">
        <div class="stone"></div>
    </div>
    <div id="sign" style="position: absolute;top:20vh; left:100vh; width:calc(100vw - 100vh); text-align:center;font-size: 4vh;">黒の番</div>
    <div id="numStone" style="position: absolute;top:25vh; left:100vh; width:calc(100vw - 100vh); text-align:center;font-size: 4vh;">1:3</div>
    <div id="reset" style="position: absolute;top:50vh; left:100vh; width:calc(100vw - 102vh); text-align:center;font-size: 4vh; border:1px solid black; margin:0vh 1vh;" onclick="ini()">初めから</div>
    <script src="./script.js"></script>
</body>
</html>
